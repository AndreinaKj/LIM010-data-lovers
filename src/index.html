<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>LOGO</header>
    <main>
      <form id="login">
        <div>
          <label for="user">Usuario</label>
          <input type="text" id="user" placeholder="Usuario"/>
      </div>
      <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="contraseña"/>
      </div>
      <div>
          <button type="submit" id="enter-button" >Ingresar</button>
      </div>
      </form>
      <section id="information" class="information hide">
        <div>
          <h2>Región Kanto</h2>
          <p>Pokémon</p>
          <p>INFORMACIÓN</p>
        </div>
      </section>

      <section id="wrong" class="wrong-password hide">
        <h3>Clave incorrecta</h3>
      </section>

      <section id="password-error" class="password-error hide">
        <div>
          <h2>Creemos que no eres tu, inténtalo más tarde</h2>
        </div>
      </section>
    </main>
    <footer>Developed by Les & Ina</footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
