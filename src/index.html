<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!-- Sección Login -->
    <section id="loginSection" class="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo" />
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://google.com" class="right links url">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a class="url"
            href="https://google.com"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!-- Header -->
    <header id="headerTop" class="hide center">
      <div class="header-up center">
        <img class="header-logo" src="img/logo.png" alt="logo">
      </div>

      <nav class="header-nav center">
        <ul class='menu'>
          <li><a href="#">Mi Pokedex</a></li>
          <li><a href="#">Incubadora</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección Pokedex -->
    <section id="pokedexSection" class="pokemons hide">
      <!--Buscador-->
      <div class="search-with-icon">
        <input id="inputSearch" class="search" type="search" value="" placeholder="Busca a tu pokemon">
        <img class="icon" alt="lupa" src="img/icon-web/search-icon.svg">
      </div>

      <!-- Pokemones Atrapados-->
      <div id="catchedPokedex" class="">
        <button value="1">Atrapados</button><button value="0">Por atrapar</button>
      </div>

      <!--Menu lateral-->

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      <span onclick="openNav()"><img class='filter-logo' src="filter-icon.svg" id='filter-logo' /></a></span>
      <div id="main"></div>

      <!-- <div>
        <a href='#' class='link-side-menu' id='link-side-menu'>
          <img class='filter-logo' src="filter-icon.svg" id='filter-logo' /></a>
      </div> -->

      <nav class='filter-menu disable-menu ' id='filter-menu'>
        <div id='filter-panel' class='filter-panel'>
          <h4>¡Ordénalos ya!</h4>

          <select id="alfaSelect" class="alpha-selectors selectors">
            <option disabled="" selected="">Alfabéticamente</option>
            <option value="0">A-Z</option>
            <option value="1">Z-A</option>
          </select>

          <select id="spawnSelect" class="spawn-selectors selectors">
            <option value="" disabled="" selected="">Aparición</option>
            <option value="1" id="more">Más comunes</option>
            <option value="0" id="less">Menos comunes</option>
          </select>

          <div id="typeSelect" class="type-select">
            <button class='button' value="Grass"><img src="iconos/1.png" class='icon' /><p class="text-tipo">Planta</p></button>
            <button class='button' value="Poison"><img src="iconos/12.png" class='icon' /><p class="text-tipo">Veneno</p></button>
            <button class='button' value="Fire"><img src="iconos/13.png" class='icon' /><p class="text-tipo">Fuego</p></button>
            <button class='button' value="Normal"><img src="iconos/14.png" class='icon' /><p class="text-tipo">Normal</p></button>
            <button class='button' value="Psychic"><img src="iconos/10.png" class='icon' /><p class="text-tipo">Psíquico</p></button>
            <button class='button' value="Dragon"><img src="iconos/3.png" class='icon' /><p class="text-tipo">Dragón</p></button>
            <button class='button' value="Electric"><img src="iconos/4.png" class='icon' /><p class="text-tipo">Eléctrico</p></button>
            <button class='button' value="Ice"><img src="iconos/11.png" class='icon' /><p class="text-tipo">Hielo</p></button>
            <button class='button' value="Rock"><img src="iconos/16.png" class='icon' /><p class="text-tipo">Roca</p></button>
            <button class='button' value="Bug"><img src="iconos/2.png" class='icon' /> <p class="text-tipo">Bicho</p></button>
            <button class='button' value="Ground"><img src="iconos/6.png" class='icon' /><p class="text-tipo">Tierra</p></button>
            <button class='button' value="Water"><img src="iconos/18.png" class='icon' /><p class="text-tipo">Agua</p></button>
            <button class='button' value="Ghost"><img src="iconos/5.png" class='icon' /><p class="text-tipo">Fantasma</p></button>
            <button class='button' value="Flying"><img src="iconos/15.png" class='icon' /><p class="text-tipo">Volador</p></button>
          </div>

          <div>
            <select id="weakSelect" class="selectors">
              <option value="weak" disabled="" selected="">Debilidad</option>
              <option value="Grass">Planta</option>
              <option value="Poison">Veneno</option>
              <option value="Fire">Fuego</option>
              <option value="Normal">Normal</option>
              <option value="Psychic">Psíquico</option>
              <option value="Dragon">Dragón</option>
              <option value="Electric">Eléctrico</option>
              <option value="Ice">Hielo</option>
              <option value="Rock">Roca</option>
              <option value="Bug">Bicho</option>
              <option value="Ground">Tierra</option>
              <option value="Water">Agua</option>
              <option value="Ghost">Fantasma</option>
              <option value="Flying">Volador</option>
            </select>
          </div>
        </div>
      </nav>
      <div id="allPokedex" class="all-pokemones"></div> <!-- Todos los pokemones -->
    </section>

    <!--Seccion Modal -->
    <div id="myModal" class="modal hide">
      <!-- Modal content -->

      <div class="modal-content" id='modal-content'>
        <span class="close" id="close">&times;</span>
        <p>ESTO ES UN EJEMPLO</p>
        <div id="card-pokemon"></div>
      </div>
    </div>


    <!-- Incubadora -->
    <section class="">
      <p>Aqui ira la informacion introductoria</p>
      <div id="eggSelect">
        <button value="Not in Eggs">Huevo sin embrión</button>
        <button value="2 km">Huevos de 2 Km</button>
        <button value="5 km">Huevos de 5 Km</button>
        <button value="7 km">Huevos de 7 Km</button>
        <button value="10 km">Huevos de 10 Km</button>
      </div>
      <p></p> <!-- Aqui va el resultado del porcentaje -->
      <div id="pokemonEggs" class="pokemonEggs">CONTENEDOR DE POKEMONES CON HUEVO</div> <!-- Todos los pokemones -->
    </section>
  </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>

</body>

</html>
