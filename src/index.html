<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="header" class="header hide">
    <div>
      <img src="img/logo.png" alt="logo">
    </div>
  </header>
  <main>
    <!-- Sección Login -->
    <section class="login-bg" id="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo"/>
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://" class="right links">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a href="https://"><span>Regístrate</span></a></p>
      </form>
    </section>

      <!-- Segunda vista -->
    <section id="second-screen" class="pokemon hide">
        <div id="all-pokemones" class="all-pokemones"></div>  
      <div id='filter-menu'> <!--Menu lateral-->
        <p>¡Ordenalos ya!</p>
        <select id="alfa-options">
          <option disabled>Alfabéticamente</option>
          <option value="0">A-Z</option>
          <option value="1">Z-A</option>
        </select>
        <select id="spawn-chance">
          <option value="" disabled="" selected="">Aparición</option>
          <option value="1" id="more">Más comunes</option>
          <option value="0" id="less">Menos comunes</option>
        </select>  
        <div class="pokemon-type" id="pokemon-type">
          <button>Planta</button> 
          <button>Fuego</button> <button>Hielo</button>
          <button>Psiquico</button> <button>Roca</button> <button>Dragón</button>
          <button>Vuelo</button> <button>Fantasma</button> <button>Bicho</button>
          <button>Veneno</button> <button>Lucha</button> <button>Normal</button>
          <button>Eléctrico</button> <button>Tierra</button> <button>Hada</button>
        </div>
        <div>
          <p>Debilidad</p>
            <select id="weakness">
              <option value="" disabled="" selected="">Debilidad</option>
              <option value="">Fuego</option>
              <option value="">Hielo</option>
              <option value="">Psiquico</option>
              <option value="">Roca</option>
              <option value="">Dragón</option>
              <option value="">Vuelo</option>
              <option value="">Fantasma<option>
              <option value="">Bicho</option>
              <option value="">Veneno</option>
              <option value="">Lucha</option>
              <option value="">Planta</option>
              <option value="">Normal</option>
              <option value="">Eléctrico</option>
              <option value="">Tierra</option>
            </select>
          </div>
      </div>
    </section>

          <!--mostrar a detalle los pokemones-->
    <section class="thrid-screen">
        <div id="poke-details"></div>
          <nav class="nav-menu">
            <ul>
              <li>Mi Pokedex</li>
              <li>Incubadora</li>
            </ul>
          </nav>

      <div>
        <input type="search" class="search-input" placeholder="Busca tu pokemon">
      </div>
    </section>
    </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>
  
</body>

</html>
