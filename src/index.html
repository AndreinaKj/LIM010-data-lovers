<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="header" class="header hide">
    <div>
      <img src="img/logo.png" alt="logo">
    </div>
  </header>
  <main>
    <!-- Sección Login -->
    <section class="login-bg" id="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo"/>
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://" class="right links">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a href="https://"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!--mostrar a detalle los pokemones-->
    <section class="thrid-screen">
        <div id="poke-details"></div>
          <nav class="nav-menu">
            <ul>
              <li>Mi Pokedex</li> |
              <li>Incubadora</li>
            </ul>
          </nav>

      <div>
        <input type="search" class="search-input" placeholder="Busca tu pokemon">
      </div>

  </section>

    <!--Menu lateral-->
    <section class="filter-menu">
        <div>
         <p>¡Ordenalos ya!</p>
         <select id="alfa-options">
            <option value="" disabled="" selected="">Alfabéticamente</option>
            <option value="0">De la A a la Z</option>
            <option value="1">De la Z a la A</option>
          </select>
          <select id="show-options">
                 <option value="" disabled="" selected="">Aparición</option>
                 <option value="more" id="more">Más comunes</option>
                 <option value="less" id="less">Menos comunes</option>
               </select>

          <div>
            <p>Debilidad</p>
            <select id="weakness">
                <option value="" disabled="" selected="">Debilidad</option>
                <option value="" id="fire">Fuego</option>
                <option value="" id="ice">Hielo</option>
                <option value="" id="psy">Psiquico</option>
                <option value="" id="rock">Roca</option>
                <option value="" id="dragon">Dragón</option>
                <option value="" id="fly">Vuelo</option>
                <option value="" id="ghost">Fantasma<option>
                <option value="" id="bug">Bicho</option>
                <option value="" id="poison">Veneno</option>
                <option value="" id="fight">Lucha</option>
                <option value="" id="grass">Planta</option>
                <option value="" id="normal">Normal</option>
                <option value="" id="electric">Eléctrico</option>
                <option value="" id="ground">Tierra</option>
              </select>
          </div>


    </section>

    <!-- Segunda vista -->
    <section id="second-screen" class="pokemon hide">
      <div id="all-pokemones" class="all-pokemones"></div>
    </section>
  </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>
  
</body>

</html>
