<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <link rel="icon" type="image/png" href="img/icon-pokemon/pokebol-2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header id="header" class="flex hide">
    <div class="header-up">
      <img class="header-logo flex" src="img/logo.png" alt="logo">
    </div>
    <nav class="header-nav flex">
        <a class="title-nav" href="#" id="pokedex-title">Mi Pokedex</a>
        <a class="title-nav" href="#" id="incubator-title">Incubadora</a>
    </nav>
  </header>
  <!-- Sección Login -->
  <div id="login-section" class="login-bg flex">
    <form class="login-box flex">
      <img class="img-logo" src="img/logo.png" alt="logo" />
      <label class="label-field" for="user">Usuario</label>
      <input class="field flex" value="LABORATORIA" type="text" id="user" placeholder="" />
      <label class="label-field" for="password">Contraseña</label>
      <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
      <p class="right"><b>¿Olvidaste la contraseña?</b></p>
      <p id="error-message" class="error-message flex"></p>  <!-- Agregar esto en MAIN -->
      <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
      <p>¿No tienes una cuenta? <b>Regístrate</b></p>
    </form>
  </div>
  <!--Menu lateral-->
  <nav class="filter-menu flex hide" id="filter-menu">
    <p class="filter-title">¡Ordénalos ya!</p>
    <select id="alfa-select" class="selectors">
      <option disabled="" selected="">Alfabéticamente</option>
      <option value="0">A-Z</option>
      <option value="1">Z-A</option>
    </select>
    <p class="filter-select-title">Aparición</p>
    <select id="spawn-select" class="selectors">
      <option>Aparición</option>
      <option value="desc" id="more">Más comunes</option>
      <option value="asc" id="less">Menos comunes</option>
    </select>

    <div id="type-select" class="type-select flex">
      <p class="filter-select-title">Tipo</p>
      <button class="button" value="Grass">Planta</button>
      <button class="button" value="Fire">Fuego</button>
      <button class="button" value="Water">Agua</button>
      <button class="button" value="Ground">Tierra</button>
      <button class="button" value="Electric">Eléctrico</button>
      <button class="button" value="Flying">Volador</button>
      <button class="button" value="Poison">Veneno</button>
      <button class="button" value="Normal">Normal</button>
      <button class="button" value="Psychic">Psíquico</button>
      <button class="button" value="Dragon">Dragón</button>
      <button class="button" value="Ice">Hielo</button>
      <button class="button" value="Rock">Roca</button>
      <button class="button" value="Bug">Bicho</button>
      <button class="button" value="Ghost">Fantasma</button>
      <button class="button" value="Fighting">Lucha</button>
    </div>

    <div>
      <p class="filter-select-title">Debilidad</p>
      <select id="weakness-select" class="selectors">
        <option value="weak" disabled="" selected="">Debilidad</option>
        <option value="Grass">Planta</option>
        <option value="Poison">Veneno</option>
        <option value="Fire">Fuego</option>
        <option value="Normal">Normal</option>
        <option value="Psychic">Psíquico</option>
        <option value="Dragon">Dragón</option>
        <option value="Electric">Eléctrico</option>
        <option value="Ice">Hielo</option>
        <option value="Rock">Roca</option>
        <option value="Bug">Bicho</option>
        <option value="Ground">Tierra</option>
        <option value="Water">Agua</option>
        <option value="Ghost">Fantasma</option>
        <option value="Flying">Volador</option>
      </select>
    </div>
  </nav>
  <main class="flex">
    <!-- Segunda pantalla -->
    <div id="pokedex-section" class="pokedex-section hide">
      <div class="search-with-icon flex">
        <img class="filter-icon" id="filter-icon" src="img/icon-web/filter-icon.svg" alt="filtrar">
        <input id="input-search" class="search flex" type="search" value="" placeholder="Busca a tu pokemon">
      </div>
      <div id="all-pokedex" class="all-pokedex flex"></div>
    </div>
    <!--Seccion Modal -->
    <div id="modal-mask" class="modal-mask flex hide">
      <span class="close flex" id="close">&times;</span>
      <!-- Modal content -->
      <div class="modal-box" id="modal-box">
        <div id="info-pokemon" class="info-pokemon flex"></div>
      </div>
    </div>
    <!-- Incubadora -->
    <div id="incubator-section" class="incubator-section flex hide">
      <div class="intro-incubator flex">
        <p class="name-pokemon">¿Qué pokémones se incuban en cada tipo de huevo?</p>
        <figure class="line-green"></figure>
      </div>
      <select class="selectors" id="egg-select">
        <option value="Not in Eggs">Huevo sin embrion</option>
        <option value="2 km">Huevos de 2 km</option>
        <option value="5 km">Huevos de 5 km</option>
        <option value="10 km">Huevos de 7 km</option>
        <option value="10 km">Huevos de 10 km</option>
      </select>
      <div id="egg-description-percent" class="egg-description-percent flex"></div> <!-- Aqui va el resultado del porcentaje -->
      <div id="egg-pokedex" class="egg-pokedex"></div> <!-- Todos los pokemones -->
    </div>
  </main>
  <footer></footer>

  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>

</body>

</html>
