    <!-- Sección Login -->
    <section id="loginSection" class="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo" />
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://google.com" class="right links url">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a class="url"
            href="https://google.com"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!-- Header -->
    <header id="headerTop" class="hide center">
      <div class="header-up center">
        <img class="header-logo" src="img/logo.png" alt="logo">
      </div>

      <nav class="header-nav center">
        <ul class='menu'>
          <li><a href="#" id="pokedex-title">Mi Pokedex</a></li>
          <li><a href="#" id="incubator-title">Incubadora</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección Pokedex -->
    <section id="pokedexSection" class="hide">
      <!--Buscador-->
      <div class="search-with-icon">
        <input id="inputSearch" class="search" type="search" value="" placeholder="Busca a tu pokemon">
        <img class="icon" alt="lupa" src="img/icon-web/search-icon.svg">
      </div>

      <!-- Pokemones Atrapados-->
      <div id="catchedPokedex" class="">
        <button value="1">Atrapados</button>
        <button value="0">Por atrapar</button>
      </div>

      <!--Menu lateral-->
      <nav class="filter-menu" id="filterMenu"> <!--class='filter-menu disable-menu ' id='filter-menu'>-->
        <div id='filterPanel' class='filter-panel'>
          <h4>¡Ordénalos ya!</h4>

          <select id="alfaSelect" class="alpha-selectors selectors">
            <option disabled="" selected="">Alfabéticamente</option>
            <option value="0">A-Z</option>
            <option value="1">Z-A</option>
          </select> 

          <select id="spawnSelect" class="spawn-selectors selectors">
            <option>Aparición</option>
            <option value="desc" id="more">Más comunes</option>
            <option value="asc" id="less">Menos comunes</option>
          </select>

          <div id="typeSelect" class="type-select">
            <button class='button' value="Grass">Planta</button>
            <button class='button' value="Poison">Veneno</button>
            <button class='button' value="Fire">Fuego</button>
            <button class='button' value="Normal">Normal</button>
            <button class='button' value="Psychic">Psíquico</button>
            <button class='button' value="Dragon">Dragón</button>
            <button class='button' value="Electric">Eléctrico</button>
            <button class='button' value="Ice">Hielo</button>
            <button class='button' value="Rock">Roca</button>
            <button class='button' value="Bug">Bicho</button>
            <button class='button' value="Ground">Tierra</button>
            <button class='button' value="Water">Agua</button>
            <button class='button' value="Ghost">Fantasma</button>
            <button class='button' value="Flying">Volador</button>
          </div>

            <select id="weakSelect" class="selectors">
              <option value="weak" disabled="" selected="">Debilidad</option>
              <option value="Grass">Planta</option>
              <option value="Poison">Veneno</option>
              <option value="Fire">Fuego</option>

      <div id="allPokedex" class="all-pokemones"></div> <!-- Todos los pokemones -->

    <!--Seccion Modal -->
    <div id="modal-mask" class="modal-mask hide">

      <div class="modal-box" id='modal-box'>
        <span class="close" id="close">&times;</span>
        <div id="info-pokemon"></div>
      </div>

    <!-- Incubadora -->
    <section id="incubator-section" class="hide">
      <p>Aqui ira la informacion introductoria</p>
      <div id="egg-select">
        <button value="Not in Eggs">Huevo sin embrión</button>
        <button value="2 km">Huevos de 2 Km</button>
        <button value="5 km">Huevos de 5 Km</button>
        <button value="7 km">Huevos de 7 Km</button>
