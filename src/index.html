<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="headear hide">
    <div>
      <img src="icono/filter.png" alt="filtro">
    </div>
  </header>
  <main>
    <!-- Sección Login -->
    <section class="login-bg" id="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo"/>
        <label for="user">Usuario</label>
        <input class="field" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input class="field" type="password" id="password" placeholder="" />
        <a href="https://" class="right links">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a href="https://"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!--Menu lateral-->
    <section class="container">
        <nav>
          <ul>
            <li>KANTO</li>
            <li>POKEDEX</li>
          </ul>
        </nav>
        <!-- <input id="range" type="range" min="1" max="99" value="1" class="slider"> -->
    </section>

    <!-- Segunda vista -->
    <section id="second-screen" class="pokemon hide">
      <div id="all-pokemones" class="all-pokemones"></div>
    </section>
  </main>

  <!--mostrar a detalle los pokemones-->
  <section class="thrid-screen">
    <div id="poke-details"></div>
  </section>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>
  
</body>

</html>
