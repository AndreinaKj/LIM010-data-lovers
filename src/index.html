<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="headear hide">
    <div>
      <img src="icono/filter.png" alt="filtro">
    </div>
  </header>
  <main>
    <!-- Sección Login -->
    <section class="login-bg" id="login-bg">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo"/>
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://" class="right links">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a href="https://"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!--Menu lateral-->
    <section class="container">
        <div>
         <p>¡Ordenalos ya!</p>
         <select id="alfa-options">
            <option value="" disabled="" selected="">Alfabéticamente</option>
            <option value="a-z" id="a-z">De la A a la Z</option>
            <option value="z-a" id="z-a">De la Z a la A</option>
          </select>
          <select id="show-options">
                 <option value="" disabled="" selected="">Aparición</option>
                 <option value="more" id="more">Más comunes</option>
                 <option value="less" id="less">Menos comunes</option>
               </select>

          <div>
            <p>Tipo y debilidad</p>
            <select id="weakness">
                <option value="" disabled="" selected="">Debilidad</option>
                <option value="more" id="more">Fuego</option>
                <option value="less" id="less">Hielo</option>
                <option value="less" id="less">Psiquico</option>
                <option value="less" id="less">Roca</option>
                <option value="less" id="less">Hada</option>
                <option value="less" id="less">Vuelo</option>
                <option value="less" id="less">Fantasma<option>
                <option value="less" id="less">Bicho</option>
                <option value="less" id="less">Veneno</option>
              </select>
          </div>

      
    </section>

    <!-- Segunda vista -->
    <section id="second-screen" class="pokemon hide">
      <div id="all-pokemones" class="all-pokemones"></div>
    </section>
  </main>

  <!--mostrar a detalle los pokemones-->
  <section class="thrid-screen">
    <div id="poke-details"></div>
  </section>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>
  
</body>

</html>
