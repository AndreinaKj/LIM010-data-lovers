<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Pokekool</title>
  <link rel="icon" type="image/png" href="img/icon-pokemon/pokebol-2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <!-- Sección Login -->
    <section id="login-section" class="login-bg flex">
      <form class="login-box">
        <img class="img-logo" src="img/logo.png" alt="logo" />
        <label for="user">Usuario</label>
        <input class="field" value="LABORATORIA" type="text" id="user" placeholder="" />
        <label for="password">Contraseña</label>
        <input value="LABORATORIA" class="field" type="password" id="password" placeholder="" />
        <a href="https://google.com" class="right links url">¿Olvidaste la contraseña?</a>
        <button class="login-btn" id="enter-button" type="submit"><b>INGRESA</b></button>
        <p id="error-message" class="error-message hide">Datos incorrectos</p>
        <p class="center links">¿No tienes una cuenta?<a class="url"
            href="https://google.com"><span>Regístrate</span></a></p>
      </form>
    </section>

    <!-- Header -->
    <!-- Quiero hacer que cuando le das click a la pokebola se vea un lable -->
    <header id="header-top" class="hide center">
      <div class="header-up center">
        <img class="header-logo" src="img/logo.png" alt="logo">
      </div>

      <nav class="header-nav center"> <!--MODIFICA EL MODAL -->
        <div class="top-menu icon-container">
            <img class="filter-icon" id="filter-icon" src="img/icon-web/filter-icon.svg" alt="filtrar">
          </div>
          <div class="top-menu list-container">
          <a href="#" id="pokedex-title">Mi Pokedex</a>
          <a href="#" id="incubator-title">Incubadora</a>
        </div>
        <nav></nav>
    </header>

    <!-- Sección Pokedex -->
    <section id="pokedex-section" class="hide">

      <!--Buscador-->
      <div class="search-with-icon flex">
        <input id="input-search" class="search flex" type="search" value="" placeholder="Busca a tu pokemon">
      </div>

      <!-- Pokemones Atrapados-->
      <!--Menu lateral-->

      <nav class="filter-menu flex" id="filter-menu">
        <!--<img class="filter-icon" id="filter-icon" src="img/icon-web/filter-icon.svg" alt="filtrar">-->
        <div id="filter-panel" class="filter-panel hide">
          <!--
          <button class="btn-menu" id="btn-menu">
            <img class="icon" id="filter-icon" src="img/icon-web/filter-icon.svg" alt="Icono de Filtrar">
          </button>-->
          <p class="menu-title">¡Ordénalos ya!</p>
          <select id="alfa-select" class="alpha-selectors selectors">
            <option disabled="" selected="">Alfabéticamente</option>
            <option value="0">A-Z</option>
            <option value="1">Z-A</option>
          </select>

          <select id="spawn-select" class="spawn-selectors selectors">
            <option>Aparición</option>
            <option value="desc" id="more">Más comunes</option>
            <option value="asc" id="less">Menos comunes</option>
          </select>

          <div id="type-select" class="type-select">
            <p class="type-title">Tipo</p>
            <button class="button grass" value="Grass">Planta</button>
            <button class="button poison" value="Poison">Veneno</button>
            <button class="button fire" value="Fire">Fuego</button>
            <button class="button normal" value="Normal">Normal</button>
            <button class="button psychic" value="Psychic">Psíquico</button>
            <button class="button dragon" value="Dragon">Dragón</button>
            <button class="button electric" value="Electric">Eléctrico</button>
            <button class="button ice" value="Ice">Hielo</button>
            <button class="button rock" value="Rock">Roca</button>
            <button class="button bug" value="Bug">Bicho</button>
            <button class="button ground" value="Ground">Tierra</button>
            <button class="button water" value="Water">Agua</button>
            <button class="button ghost" value="Ghost">Fantasma</button>
            <button class="button flying" value="Flying">Volador</button>
            <button class="button fight" value="Fight">Lucha</button>
          </div>

          <div>
            <p class="weakness-title">Debilidad</p>
            <select id="weak-select" class="selectors">
              <option value="weak" disabled="" selected="">Debilidad</option>
              <option value="Grass">Planta</option>
              <option value="Poison">Veneno</option>
              <option value="Fire">Fuego</option>
              <option value="Normal">Normal</option>
              <option value="Psychic">Psíquico</option>
              <option value="Dragon">Dragón</option>
              <option value="Electric">Eléctrico</option>
              <option value="Ice">Hielo</option>
              <option value="Rock">Roca</option>
              <option value="Bug">Bicho</option>
              <option value="Ground">Tierra</option>
              <option value="Water">Agua</option>
              <option value="Ghost">Fantasma</option>
              <option value="Flying">Volador</option>
            </select>
          </div>
        </div>
      </nav>

      <div id="main" class="main">
        <div id="all-pokedex" class="all-pokemones flex"></div>
      </div>
    </section>

    <!--Seccion Modal -->
    <div id="modal-mask" class="modal-mask flex hide">
      <span class="close flex" id="close">&times;</span>
      <!-- Modal content -->
      <div class="modal-box" id="modal-box">
        <div id="info-pokemon" class="info-pokemon flex"></div>
      </div>
    </div>

    <!-- Incubadora -->
    <section id="incubator-section" class="flex hide">
      <div class="box-info-eggs flex">
        <p class="name-pokemon">¿Qué pokémones se incuban en cada tipo de huevo?</p>
        <figure class="line-green"></figure>
        <select class="selectors" name="" id="egg-select">
          <option value="Not in Eggs">Huevo sin embrion</option>
          <option value="2 km">Huevos de 2 km</option>
          <option value="5 km">Huevos de 5 km</option>
          <option value="10 km">Huevos de 7 km</option>
          <option value="10 km">Huevos de 10 km</option>
        </select>
        <div id="egg-description-percent" class="text-content"></div> <!-- Aqui va el resultado del porcentaje -->
      </div>
      <div id="egg-pokedex" class="all-pokemones"></div> <!-- Todos los pokemones -->
    </section>

  </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"> </script>
  <script src="main.js"></script>

</body>

</html>
